spring:
  cloud: 
    config: 
      uri: 
      # 只能写ip:port,不能写仓库名和profile
      - http://localhost:55556
      # name和profile属性必须配置其中一个,否则将会使用config服务端的名称作为仓库名
      # 对应git仓库的名称,若config服务端已经指定了仓库名,则该配置无效
      # 只有当config服务端的uri类似http://github.com/mygodness100/{name}时有效
      name: config-test1
      profile: dev
      # 当服务端存储配置的服务是git时,默认是master
      label: master
      # 若config的服务端已经在集群的注册中心注册了,此处可开启客户端自动发现config服务器的功能
      # 客户端也需要在注册中心进行注册,同时上面的配置uri就可以不配置,直接使用下面的service-id指向的服务
#      discovery: 
#        enabled: true
#        service-id: paradise-study-microservice-config
  application:
    name: dream-study-microservice-config-client