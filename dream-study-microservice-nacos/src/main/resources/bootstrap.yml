spring:
  cloud:
    nacos:
      # 设置注册服务功能属性
      discovery:
        # nacos配置中心服务器地址
        server-addr:  127.0.0.1:8848
        # 指定命名空间id,是名字后的一串UUID,若不指定,默认为public
        namespace: 1672775b-0f4a-4c2d-907f-d2cfe60053f6
        # 分组,相当于属于某一个项目
        group: dream-study-microservice
        username: dev
        password: 123456
      config:
        enabled: true
        # nacos配置中心服务器地址
        server-addr: 127.0.0.1:8848
        # 指定命名空间id,是名字后的一串UUID,若不指定,默认为public
        namespace: 1672775b-0f4a-4c2d-907f-d2cfe60053f6
        # 指定配置所属组,若不写,默认为DEFAULT_GROUP,若DEFAULT_GROUP不存在,抛异常
        group: dream-study-microservice
        # 完整主配置,默认${spring.application.name}.若都没有.抛异常.若两者不同,bootstrap配置优先级高
        name: dream-study-microservice-nacos
        # 配置前缀,默认${spring.application.name},完整的dataId就是prefix-${spring.profiles.active}.${file-extension}
        # 若prefix和name都有,prefix优先级更高
        #prefix: dream-study-microservice-nacos1
        # 配置后缀
        file-extension: yml
        # 获得配置的用户
        username: dev
        password: 123456
        # 扩展配置,若和主配置重复,主配置优先级高.若多配置中有重复,则下标越大(越下面)的优先级越高
        extension-configs:
          # 扩展配置的后缀需要添加上,否则找不到.主配置的后缀可以不写,通过file-extension加上
        - data-id: dream-study-microservice-nacos2.yml
          group: dream-study-microservice
          refresh: true
        # 支持共享的配置,同扩展配置
        shared-configs:
        - data-id: dream-study-microservice-common.yml
          group: dream-study-microservice
          refresh: true