server:
  port: 55200
  servlet:
    context-path: /oauthResource
    
spring:
  devtools:
    restart:
      enabled: true
      trigger-file: version
    livereload:
      enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          # 认证服务器解析token令牌的密钥地址
          jwk-set-uri: http://127.0.0.1:55100/oauthServer/oauth/token_key
    
logging: 
  level: 
    # 指定oauth2打印日志级别
    '[org.springframework.security.oauth2]': trace
    '[org.springframework.web]': INFO
    '[org.springframework.security]': INFO
security:
  oauth2:
    resource:
      jwk:
        key-set-uri: http://127.0.0.1:55100/oauthServer/oauth/token_key